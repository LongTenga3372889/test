<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="${base.contextPath}/lib/bootstrap-3.3.7/css/bootstrap.css">
    <link href="${base.contextPath}/lib/kendo2015/styles/kendo.common.min.css" rel="stylesheet">
    <link href="${base.contextPath}/lib/kendo2015/styles/kendo.default.min.css" rel="stylesheet">

    <script src="${base.contextPath}/lib/kendo2015/js/jquery.min.js"></script>
    <script src="${base.contextPath}/lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="${base.contextPath}/lib/kendo2015/js/kendo.all.min.js"></script>

    <script src="${base.contextPath}/lib/kendo2015/js/kendo.web.min.js"></script>

    <title>Title</title>
    <script>

    </script>
</head>
<body>
<script type="text/javascript">
    $(function () {
        $("#grid").kendoGrid({
            dataSource: {
                transport: {
                    dataType: "json",
                    read: "findAll"
                },
                batch:true,
                schema: {
                    data:"rows",
                    model: {
                        fields: {
                            id: { type: "int" },
                            name: { type: "String" }
                        }
                    }
                },
                pageSize: 10
            },
            pageable: {
                refresh: true,
                pageSizes: true,
                buttonCount: 5
            },
            columns: [{
                field: "id",
                title: "省份ID",
                width: 200
            }, {
                field: "name",
                title: "省份编号"
            },{
                command:[{
                    name:"delete",
                    template:'<span class="btn btn-danger k-grid-delete"">删除</span>'
                }]
            }]
        });
    });
</script>

    <div id="grid"></div>
</body>
</html>
